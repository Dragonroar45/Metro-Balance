<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Metro Balance</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="logos">
            <div class="metro-logo"><img src="https://files.catbox.moe/xsztys.png" alt="The logo of the Delhi Metro" width="150px" height="150px"></div>
            <img src="https://files.catbox.moe/7gjtn5.png" alt="AN illustration of a Metro Train" class="metro-img">
        </div>
        <div class="hero-text">
            <div class="logo-text">Metro <span class="balance-text">Balance</span></div>
            <div class="tracker-text">Tracker</div>
        </div>
        <div class="sub-bal bott"><button type="button" class="sub-btn">Subtract Balance &#40;Subhash Nagar to Uttam Nagar East&#41;</button></div>
        <div class="show-bal bott"><button type="button" class="show-btn">Display Balance</button></div>
        <div class="input-custom bott">
            <input class="input-val" type="text" placeholder="Enter Custom Fare">
            <button class="submit">Submit</button>
        </div>
        <div class="input-add">
            <input type="text" placeholder="Enter Custom Balance" class="bal-input">
            <button class="submit-bal">Submit</button>
            <div class="bal-control">
                <button class="overwrite-bal bal-btn">Set Balance</button>
                <button class="add-bal bal-btn">Add to Balance</button>
            </div>
        </div>
        <p></p>
    </div>
</body>
</html>
